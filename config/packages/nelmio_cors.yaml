nelmio_cors:
  defaults:
    allow_credentials: true        # if you need cookies/auth headers
    allow_origin:    []            # leave empty; override per‑path
    allow_headers:   []
    allow_methods:   []
    expose_headers:  []
    max_age:         0
  paths:
    '^/api/':
      allow_origin: ['http://localhost:5173']  # your React app’s origin
      allow_headers: ['Content-Type', 'Authorization']
      allow_methods: ['OPTIONS', 'POST', 'GET', 'PUT', 'DELETE']
      max_age: 3600
      allow_credentials: true