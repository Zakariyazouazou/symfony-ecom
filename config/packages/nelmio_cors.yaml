nelmio_cors:
    defaults:
        allow_origin: []
        allow_headers: []
        allow_methods: []
        max_age: 0
        hosts: []
        origin_regex: false
        allow_credentials: false
        expose_headers: []

    paths:
        '^/api/':
            allow_origin: ['http://localhost:5173']
            allow_credentials: true
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
            max_age: 3600
