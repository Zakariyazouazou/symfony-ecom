nelmio_cors:
    defaults:
        allow_methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
        allow_origin: ["*"]
        allow_headers: ['Content-Type', 'Authorization']
        allow_credentials: false # <— must be true
        expose_headers: ["Link"]
        max_age: 3600

    paths:
        '^/': null
