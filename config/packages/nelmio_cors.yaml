nelmio_cors:
    defaults:
        allow_origin:        ['http://localhost:5173', 'https://sym-react.netlify.app']
        allow_headers:       ['Content-Type', 'Authorization']
        allow_methods:       ['GET','POST','PUT','PATCH','DELETE','OPTIONS']
        allow_credentials:   true
        expose_headers:      ['Link']
        max_age:             3600
    paths:
        '^/api/': ~
          